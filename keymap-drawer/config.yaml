parse_config:
  zmk_combos:
    cplck: { draw_separate: true }
    co_all: { draw_separate: true }
    tab: { draw_separate: true }
    del: { draw_separate: true }
    cb_ion: { draw_separate: true }

  raw_binding_map:
    '&trans': ' '
    '&soft_off': Soft Off
    '&fatarrow': =>
    '&caps_word': Caps Word
    '&swapper': Win Next
    '&cdup': '../'
    '&ion': '"ion"'
    '&td_smartnum': '"Smart Num"'

    '&bt BT_SEL 0': BT 1
    '&bt BT_SEL 1': BT 2
    '&bt BT_SEL 2': BT 3
    '&bt BT_SEL 3': BT 4
    '&bt BT_SEL 4': BT 5
    '&ext_power EP_ON': Ext Power On

    '&kp LG(LC(LEFT))': Desk Left
    '&kp LG(LC(RIGHT))': Desk Right
    '&kp LG(L)': Lock
    '&kp LA(F4)': Win Close
    '&kp LC(LA(DEL))': Ctl Alt Del

    '&kp LC(A)': Select All
    '&kp LC(X)': Cut
    '&kp LC(C)': Copy
    '&kp LC(V)': Paste

  zmk_keycode_map:
    UP: ↑
    DOWN: ↓
    LEFT: ←
    RIGHT: →

    SPACE: ␣
    BSPC: ⌫
    RET: ⏎
    TAB: ↹
    DEL: ⌦
    ESC: Esc

    C_PP: ⏯
    C_PREV: ⏮ 
    C_NEXT: ⏭

    CAPS: Caps Lock
    HOME: Home
    END: End
    PG_UP: Page Up
    PG_DN: Page Down
    PG_DOWN: Page Down

    LCTRL: Ctrl
    RCTRL: Ctrl
    LALT: Alt
    RALT: Alt
    LGUI: Gui
    RGUI: Gui
    LSHFT: Shift
    RSHFT: Shift

    # defaults
    AMPERSAND: '&'
    AMPS: '&'
    APOS: "'"
    APOSTROPHE: "'"
    ASTERISK: '*'
    ASTRK: '*'
    AT: '@'
    AT_SIGN: '@'
    BACKSLASH: \
    BSLH: \
    CARET: ^
    COLON: ':'
    COMMA: ','
    DLLR: $
    DOLLAR: $
    DOT: .
    DOUBLE_QUOTES: '"'
    DQT: '"'
    EQUAL: '='
    EXCL: '!'
    EXCLAMATION: '!'
    FSLH: /
    GRAVE: '`'
    GREATER_THAN: '>'
